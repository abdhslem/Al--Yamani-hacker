<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تسجيل الدخول إلى X</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    margin: 0;
    background-color: #000000;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #ffffff;
  }

  .container {
    background-color: #111111;
    padding: 40px 35px;
    border: 1px solid #333333;
    border-radius: 8px;
    width: 360px;
    text-align: center;
    box-sizing: border-box;
    box-shadow: 0 0 10px rgba(255,255,255,0.05);
  }

  .logo {
    margin-bottom: 25px;
  }

  .logo img {
    width: 80px;
    height: auto;
    display: block;
    margin: 0 auto;
    filter: brightness(0) invert(1); /* يجعل الشعار أبيض */
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 22px;
    color: #ffffff;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    border: 1px solid #444444;
    border-radius: 6px;
    font-size: 15px;
    background-color: #000000;
    color: #ffffff;
    box-sizing: border-box;
    direction: ltr;
  }

  button {
    width: 100%;
    background-color: #ffffff;
    color: #000000;
    border: none;
    padding: 14px 0;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
  }

  button:hover {
    background-color: #e6e6e6;
  }

  ::placeholder {
    color: #888888;
    text-align: right;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/X_logo_2023.svg" alt="X Logo" />
    </div>
    <h2>تسجيل الدخول إلى X</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
</body>
</html>
